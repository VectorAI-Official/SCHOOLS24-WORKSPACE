# Pull Request Validation
# Runs on PRs to catch issues before merge

name: PR Validation

on:
  pull_request:
    branches: [main, develop]
    paths:
      - "schools24-backend/**"

env:
  GO_VERSION: "1.22"

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./schools24-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: schools24-backend/go.sum

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'gofmt -w .' to fix."
            gofmt -l .
            exit 1
          fi

      - name: Run linter
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: ./schools24-backend

      - name: Build
        run: go build -v ./...

      - name: Run tests
        run: go test -v -race ./...

      - name: Check for vulnerabilities
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
