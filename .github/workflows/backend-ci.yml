# Schools24 Backend CI/CD Pipeline
# Works for both public repos (unlimited) and private repos (2000 min/month free)

name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "schools24-backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "schools24-backend/**"

env:
  GO_VERSION: "1.22"
  REGISTRY: ghcr.io # GitHub Container Registry (free for public repos)
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  # ============================================
  # JOB 1: Build & Test
  # ============================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./schools24-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: schools24-backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          files: ./schools24-backend/coverage.out
          fail_ci_if_error: false

  # ============================================
  # JOB 2: Build & Push Docker Image
  # ============================================
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./schools24-backend
          file: ./schools24-backend/deployments/docker/backend.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # JOB 3: Deploy to Oracle Cloud OKE
  # ============================================
  deploy-oke:
    name: Deploy to OKE
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure OCI CLI
        uses: oracle-actions/configure-kubectl-oke@v1.5.0
        with:
          cluster: ${{ secrets.OKE_CLUSTER_OCID }}
          region: ${{ secrets.OCI_REGION }}
          tenancy: ${{ secrets.OCI_TENANCY_OCID }}
          user: ${{ secrets.OCI_USER_OCID }}
          fingerprint: ${{ secrets.OCI_FINGERPRINT }}
          private_key: ${{ secrets.OCI_PRIVATE_KEY }}

      - name: Update image tag in deployment
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          sed -i "s|image:.*backend:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}|g" \
            schools24-backend/deployments/kubernetes/backend/deployment.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f schools24-backend/deployments/kubernetes/secrets.yaml
          kubectl apply -f schools24-backend/deployments/kubernetes/backend/deployment.yaml
          kubectl apply -f schools24-backend/deployments/kubernetes/krakend/deployment.yaml
          kubectl apply -f schools24-backend/deployments/kubernetes/istio/gateway.yaml
          kubectl apply -f schools24-backend/deployments/kubernetes/oci-ingress.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/backend -n schools24 --timeout=300s
          kubectl rollout status deployment/krakend -n schools24 --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n schools24
          kubectl get services -n schools24
