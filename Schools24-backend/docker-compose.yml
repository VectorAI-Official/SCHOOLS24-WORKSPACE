version: "3.8"

# Schools24 Backend - Oracle ARM VM Optimized
# Single container deployment for $0/month hosting

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - GIN_MODE=release
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# No external dependencies needed!
# - In-memory cache replaces Redis
# - Supabase (external) replaces PostgreSQL
# - MongoDB Atlas (external) replaces local MongoDB
# - Built-in middleware replaces KrakenD
