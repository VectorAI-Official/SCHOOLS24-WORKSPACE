apiVersion: v1
kind: Namespace
metadata:
  name: schools24
  labels:
    istio-injection: enabled
---
apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
  namespace: schools24
type: Opaque
stringData:
  # Replace with actual values or use OCI Vault for production
  supabase-url: "https://your-project.supabase.co"
  supabase-anon-key: "your_anon_key"
  supabase-service-role-key: "your_service_role_key"
  database-url: "postgresql://postgres:password@db.xxx.supabase.co:5432/postgres"
  mongodb-uri: "mongodb+srv://user:pass@cluster.mongodb.net/?retryWrites=true&w=majority"
  redis-password: ""
  jwt-secret: "your_jwt_secret_min_32_chars"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: schools24
data:
  APP_ENV: "production"
  APP_NAME: "schools24-backend"
  SERVER_PORT: "8081"
  GIN_MODE: "release"
  LOG_LEVEL: "info"
  CORS_ALLOWED_ORIGINS: "https://schools24.com,https://www.schools24.com"
